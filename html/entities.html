<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>

    <h3>This is html entities</h3>

    <div class="container">

        <!-- HTML entites begins with &symbol -->
        <!-- &entity_name OR &# entity_number -->

        <p>this is created using entity number &#60;strong&#62;</p>

        <p> &lt;p&gt; tag is used to write a paragraph.</p>
        <p>&euro; is a euro symbol</p>
        <p>&pound; is a pound symbol</p>
        <p>&copy; is copyright symbol</p>
        <p>this is space &nbsp; &nbsp;&nbsp;.</p>
        <p>Blank space &#8203;</p>
 
    
</body>
</html>
