<!DOCTYPE html>
    <html lang="en">
        <title>List</title>
        <body>
            Unordered List

            <!-- We can use type attribute in ol tag to specify the type of unorder eg:- disc, square, circle -->
            <ul type="square">
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
                <li>Fourth Item</li>
                <ol>
                    <li>first ordered list inside unordered list</li>
                    <li>Second ordered list inside unordered list</li>
                </ol>
            </ul>
            Ordered List

            <!-- We can use type attribute in ol tag to specify the type of order eg:- 1 2 or i ii -->

            <ol type="a">
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
                <li>Fourth Item</li>
            </ol>
            <dl>
                <dt>Name</dt>
                <dd>Value</dd>
                <dt>Name</dt>
                <dd>Value</dd>
            </dl>
        </body>
    </html>
