<body>
    <!-- Inline elements occupy only sufficient width required but block elements 
    occcupt full width, inline elements don't start with new line, block element start 
    with new line, inline elements allow other inline elements to sit behind, block
    elements don't allow -->
    <ul>
        <li  style="border: 2px solid red;">list is block element</li>
    </ul>
    <em style="border: 2px solid blue">em tag is inline element</em>
    <em style="border: 2px solid blue">em tag is inline element</em>
    <div style="border:2px solid black">div tag is block element</div>
    <p style="border:2px solid black">p tag is block element</p>
    <strong style="border:2px solid black">strong tag is inline element</strong>

    
</body>
