<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External css</title>
    <link rel="stylesheet" type="text/css" href="link.css">
</head>
<body>
    <!-- 
        In case of multiple web page, reduce duplications of styling.
        To link css to html page:- Inside head tag use link tag rel-> relationship ="stylesheet"
        href="link.css"
     -->

     <!-- 
        Webpages may not be rendered correctly until the external css is loaded.
      -->
    <h1>
        This is external css.
    </h1>
    <h1>
        This is h1 heading.
    </h1>
</body>
</html>
