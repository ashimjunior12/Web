<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass selector</title>
    <style>
        button{
            color: whitesmoke;
            background-color: teal;
            width: 100px;
            height: 30px;
        }
        button:hover{
            color: white;
            background-color: blueviolet;
        }
        /* a:b pseudo class selector */
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
