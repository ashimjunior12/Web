<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline css</title>
</head>
<body>
    <!-- 
        style attribute is used with the different tags for styling 
        Quickly insert the css rules for HTML page
    -->
    <!-- 
        Time consuming and makes HTML messy.
     -->
    <h1 style="text-align: center; color: blue;">
        This is inline css.
    </h1>
    <h1 style="text-align: left; color: orange;">
        This is h1 heading.
    </h1>
</body>
</html>
