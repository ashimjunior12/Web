<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #time{
            display: block;
            background-color: rgba(85, 85, 255, 0.4);
            color: rgb(0, 0, 0);
            border: 5px solid black;
            padding: 10px;
            width: fit-content;
            margin: 0 auto;
            font-weight: 550;
            font-size: 30px;
            
        }
    </style>
</head>
<body>
    <span id="time"></span>
    <script>
       function displayTime(){
        time = new Date();
        hrminsec = `${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;
        document.getElementById("time").innerHTML = hrminsec;
       }
       setInterval(displayTime);
    </script>
</body>
</html>
