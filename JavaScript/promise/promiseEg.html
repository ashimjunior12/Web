<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Promise</h2>
    <p class="first">First Para</p>
    <p class="second">Second Para</p>
    <p class="third">Third Para</p>
    <button class="btn">Click Here</button>
    <script>
        const btn = document.querySelector(".btn")
        btn.addEventListener("click",()=>{
            addColor(".first",1000,"red")
                .then(()=>addColor(".second",4000,"green"))
                .then(()=>addColor(".third",2000,"blue"))
                .catch((err)=>console.log(err));
        })

        function addColor(selector, time, color){
            const element = document.querySelector(selector);
            return new Promise((resolve, reject)=>{
                if(element){
                    setTimeout(()=>{
                        element.style.color = color;
                        resolve();
                    }, time);
                }
                else{
                    reject("No element with such selector found");
                }
            })
        }
    </script>
</body>
</html>
