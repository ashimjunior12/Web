<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list-of-items">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div id="content">
        <h2 id="heading">Hello world</h2>
        <div class="main-content" id="hello">
            <p>Lorem ipsum dolor sit.</p>
        </div>
    </div>
    <script>

        const main_content = document.querySelector(".main-content");

        // first selecting the element of which we want to get the attribute of 
        // then use .getAttribute("element")
        const idValue = main_content.getAttribute('id');
        console.log(idValue);

        const para = main_content.children[0];
        // .setAttribute takes two parameters
        // One is the attribute name and another is the attribute value
        para.setAttribute('id', 'para');
        para.textContent = "Now i have an attribute."
        console.log(para)

    </script>
</body>
</html>
