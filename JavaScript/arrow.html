<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Arrow Function</h1>
    <script>
        // Syntax 
        // function_name = (arg1,arg2, ...) => "code";
        multiply = (a, b) => {return a*b}; 
        console.log(multiply(2, 3));

        // In case we have only one statement in the function, then return statement can be omitted
        add = (a,b) => a+b;
        console.log(add(2,1));

        
    </script>
</body>
</html>
