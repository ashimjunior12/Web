<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action="" sends the data to the backend -->
    <!-- In this case we will be dealing the data with front-end, so we can use .preventDefault(), method to do so -->

    <form action="" id="form">
        <input type="text" id="username">
        <input type="password" id="password">
        <input type="submit" id="submit" value="submit">
    </form>
    <script>
        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        // const submit = document.getElementById("submit");

        form.addEventListener('submit', function(event){
            event.preventDefault();
            // to get the value of username and password we can use .preventDefault() method, which stops the refreshing of the page and sending data to the backend and we access the data
            // we can use .value property to access the data
            console.log(username.value);
            console.log(password.value);

            console.log("form submitted");
        })
    </script>
</body>
</html>
