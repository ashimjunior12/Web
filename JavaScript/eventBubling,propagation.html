document.querySelector("#myButton").addEventListener("click", function(event) {

- It's like saying, "Hey, event, don't go further up the family tree!"
- Useful when you have many nested elements, and you only want a specific one to react to an event.
- Helps you control who should know about a particular event, just like keeping a secret within a group of people.
